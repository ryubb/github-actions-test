name: test
on:
  pull_request:
    types: [labeled]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ryubb/github-actions-test@v0.2.4
      with:
        notion-key: ${{ secrets.NOTION_KEY }}
        notion-database-url: ${{ secrets.NOTION_DATABASE_URL }}
        status: "In progress"
